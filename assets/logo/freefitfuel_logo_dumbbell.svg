<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="620" viewBox="0 0 2000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .free { fill:#141414; font:800 260px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
      .fit  { fill:#ff6a00; font:800 260px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
      .fuel { fill:#141414; font:800 260px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
    </style>
  </defs>

  <!-- One single horizontal line -->
  <text class="free" x="80"   y="360">Free</text>
  <text class="fit"  x="870"  y="360">Fit</text>
  <text class="fuel" x="1180" y="360">Fuel</text>

  <!-- Chunky black dumbbell centered under “Fit” -->
  <g fill="#141414">
    <!-- bar -->
    <rect x="900" y="415" width="320" height="36" rx="18" ry="18"/>
    <!-- left plates (inner + outer) -->
    <rect x="850" y="385" width="40" height="96" rx="6"/>
    <rect x="800" y="370" width="42" height="126" rx="8"/>
    <!-- right plates (inner + outer) -->
    <rect x="1220" y="385" width="40" height="96" rx="6"/>
    <rect x="1270" y="370" width="42" height="126" rx="8"/>
  </g>
</svg>
