<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="620" viewBox="0 0 2000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .word { font: 800 260px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; }
    </style>
  </defs>

  <!-- FREE FIT FUEL -->
  <text x="80" y="360" class="word">
    <tspan fill="#141414">Free</tspan>
    <tspan fill="#FF6A00">Fit</tspan>
    <tspan fill="#141414">Fuel</tspan>
  </text>

  <!-- DUMBBELL (centred under FIT, with spacing between plates) -->
  <g fill="#141414" aria-label="dumbbell" transform="translate(0,0)">
    <!-- HANDLE -->
    <rect x="940" y="420" width="200" height="50" rx="25"/>

    <!-- LEFT plates -->
    <rect x="880" y="370" width="50" height="150" rx="10"/>   <!-- inner large -->
    <rect x="840" y="392" width="30" height="106" rx="8"/>    <!-- outer small, spaced -->

    <!-- RIGHT plates -->
    <rect x="1090" y="370" width="50" height="150" rx="10"/>  <!-- inner large -->
    <rect x="1140" y="392" width="30" height="106" rx="8"/>   <!-- outer small, spaced -->
  </g>
</svg>
