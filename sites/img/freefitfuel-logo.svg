<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .w{font-family:Montserrat,Segoe UI,Arial,sans-serif;font-weight:900;letter-spacing:-1.2px}
    </style>
  </defs>

  <!-- ONE CONTINUOUS LINE (no spaces) -->
  <text x="80" y="170" font-size="156" class="w">
    <tspan fill="#000000">FREE</tspan><tspan fill="#FF6A00">FIT</tspan><tspan fill="#000000">FUEL</tspan>
  </text>

  <!-- DUMBBELL under FIT (short bar, very chunky plates, larger inside) -->
  <!-- FIT starts roughly after 'FREE' and spans ~650..930; we place a shorter bar centered there -->
  <g fill="#000000" aria-label="dumbbell">
    <!-- handle (shorter) -->
    <rect x="680" y="210" width="240" height="52" rx="16"/>
    <!-- LEFT plates: larger INNER, smaller OUTER -->
    <rect x="642" y="186" width="56" height="104" rx="10"/>  <!-- inner large -->
    <rect x="616" y="198" width="30" height="80"  rx="8"/>   <!-- outer small -->
    <!-- RIGHT plates: mirror -->
    <rect x="956" y="186" width="56" height="104" rx="10"/>  <!-- inner large -->
    <rect x="1016" y="198" width="30" height="80" rx="8"/>   <!-- outer small -->
  </g>
</svg>
