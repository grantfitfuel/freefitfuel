<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .word { font-family: Montserrat, "Segoe UI", Arial, sans-serif; font-weight: 900; letter-spacing:-2px; }
    </style>
  </defs>

  <!-- ONE-LINE WORDMARK (no extra spaces) -->
  <text x="60" y="170" font-size="150" class="word">
    <tspan fill="#000000">FREE</tspan><tspan fill="#FF7A00">FIT</tspan><tspan fill="#000000">FUEL</tspan>
  </text>

  <!-- CHUNKY DUMBBELL directly under FIT -->
  <!-- Adjust these two numbers if you need to nudge left/right or thickness -->
  <!-- FIT block approx center: x from 650 to 940 in this layout -->
  <!-- Bar -->
  <rect x="665" y="215" width="270" height="44" rx="12" fill="#000000"/>
  <!-- Plates (left) -->
  <rect x="618" y="200" width="36" height="74" rx="8" fill="#000000"/>
  <rect x="640" y="206" width="20" height="62" rx="6" fill="#000000"/>
  <!-- Plates (right) -->
  <rect x="938" y="200" width="36" height="74" rx="8" fill="#000000"/>
  <rect x="916" y="206" width="20" height="62" rx="6" fill="#000000"/>
</svg>
