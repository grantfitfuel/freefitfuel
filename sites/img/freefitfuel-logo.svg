<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .txt { font-family: Montserrat, Arial, sans-serif; font-weight: 900; letter-spacing:-1.5px }
    </style>
  </defs>

  <!-- Text in one line -->
  <text x="100" y="160" font-size="150" class="txt">
    <tspan fill="#000000">FREE</tspan><tspan fill="#FF6A00">FIT</tspan><tspan fill="#000000">FUEL</tspan>
  </text>

  <!-- Dumbbell centred under FIT -->
  <g fill="#000000">
    <!-- Handle -->
    <rect x="700" y="200" width="200" height="40" rx="10"/>
    <!-- Left plates (larger inner, smaller outer) -->
    <rect x="660" y="185" width="30" height="70" rx="6"/> <!-- inner large -->
    <rect x="640" y="195" width="18" height="50" rx="5"/> <!-- outer small -->
    <!-- Right plates -->
    <rect x="900" y="185" width="30" height="70" rx="6"/> <!-- inner large -->
    <rect x="940" y="195" width="18" height="50" rx="5"/> <!-- outer small -->
  </g>
</svg>
