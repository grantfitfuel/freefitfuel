<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .w{font-family:Montserrat,Segoe UI,Arial,sans-serif;font-weight:900;letter-spacing:-1.2px}
    </style>
  </defs>

  <!-- ONE CONTINUOUS LINE (no spaces, no overlay) -->
  <text x="120" y="168" class="w" font-size="156">
    <tspan fill="#000000">FREE</tspan><tspan fill="#FF6A00">FIT</tspan><tspan fill="#000000">FUEL</tspan>
  </text>

  <!-- DUMBBELL: short bar, very chunky plates, larger plates inside, centred under FIT -->
  <!-- Positioned so the handle sits under the middle of the 'FIT' span -->
  <g fill="#000000">
    <!-- handle -->
    <rect x="690" y="210" width="220" height="56" rx="16"/>
    <!-- left plates (inner large, outer small) -->
    <rect x="648" y="178" width="66" height="116" rx="10"/>  <!-- inner large -->
    <rect x="612" y="194" width="36" height="88"  rx="9"/>   <!-- outer small -->
    <!-- right plates (mirror) -->
    <rect x="924" y="178" width="66" height="116" rx="10"/>  <!-- inner large -->
    <rect x="994" y="194" width="36" height="88"  rx="9"/>   <!-- outer small -->
  </g>
</svg>
