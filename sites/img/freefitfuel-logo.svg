<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="620" viewBox="0 0 2000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .word { font: 800 260px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; }
    </style>
  </defs>

  <!-- WORDMARK -->
  <text x="80" y="360" class="word">
    <tspan fill="#000000">Free</tspan>
    <tspan fill="#FF6A00">Fit</tspan>
    <tspan fill="#000000">Fuel</tspan>
  </text>

  <!-- DUMBBELL (shorter, thicker; larger INNER plates, smaller OUTER plates) -->
  <!-- Center of this layout ~= 1040; the geometry below is symmetric around 1040 -->
  <g fill="#000000" aria-label="dumbbell">
    <!-- HANDLE (short & thick) -->
    <!-- center 1040 => x = 1040 - 160/2 = 960 -->
    <rect x="960" y="420" width="160" height="56" rx="28"/>

    <!-- LEFT plates -->
    <!-- inner LARGE should touch handle: right edge = 960, width = 56 => x = 904 -->
    <rect x="904" y="370" width="56" height="150" rx="12"/>
    <!-- outer SMALL sits outside inner: right edge = 904, width = 36 => x = 868 -->
    <rect x="868" y="392" width="36" height="106" rx="10"/>

    <!-- RIGHT plates (mirror) -->
    <!-- inner LARGE starts at handle right: x = 960 + 160 = 1120 -->
    <rect x="1120" y="370" width="56" height="150" rx="12"/>
    <!-- outer SMALL sits outside inner: x = 1120 + 56 = 1176 -->
    <rect x="1176" y="392" width="36" height="106" rx="10"/>
  </g>
</svg>
