<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="700" viewBox="0 0 2000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo { font: 800 260px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
    </style>
  </defs>

  <!-- One horizontal line, sane spacing -->
  <text class="logo" y="360">
    <tspan x="80"  fill="#141414">FREE</tspan>
    <tspan x="740" fill="#FF6A00">FIT</tspan>
    <tspan x="1060" fill="#141414">FUEL</tspan>
  </text>

  <!-- Dumbbell centered under FIT -->
  <!-- Tweak these if needed: HSHIFT (+/- px), VSHIFT (+/- px) -->
  <g id="dumbbell" fill="#141414" transform="translate(0,0)">
    <!-- Center reference under 'FIT':
         FIT starts at x=740; approximate FIT width ≈ 300 at this size,
         so center ≈ 740 + 150 = 890. Adjust via HSHIFT if needed. -->
    <!-- HSHIFT moves left/right; VSHIFT moves up/down (positive is down). -->
    <g transform="translate(0,0)"> <!-- HSHIFT, VSHIFT -->
      <!-- Position dumbbell by its visual center at x=890, below baseline y=360 + 90 -->
      <g transform="translate(890, 450)">
        <!-- BAR: centered on (0,0), width 200, height 40 -->
        <rect x="-100" y="0" width="200" height="40" rx="20" ry="20"/>
        <!-- LEFT plates: INNER (large) then OUTER (small) -->
        <rect x="-100 - 10 - 48" y="-45" width="48" height="130" rx="10"/>
        <rect x="-100 - 10 - 48 - 10 - 32" y="-20" width="32" height="80" rx="8"/>
        <!-- RIGHT plates: INNER (large) then OUTER (small) -->
        <rect x="100 + 10" y="-45" width="48" height="130" rx="10"/>
        <rect x="100 + 10 + 48 + 10" y="-20" width="32" height="80" rx="8"/>
      </g>
    </g>
  </g>
</svg>
