  <title>Hero’s Year — Phase Plan</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .phase *{box-sizing:border-box}
    .phase .wrap{max-width:1140px;margin:0 auto;padding:16px 20px}
    .phase .lead{color:#c8c8d2;max-width:70ch}
    .phase h1{margin:.6rem 0 .4rem;font-weight:900;font-size:clamp(2rem,1.3rem + 2.4vw,3rem)}
    .phase .accent{background:linear-gradient(90deg,#FF9A3D,#FF6A00);-webkit-background-clip:text;background-clip:text;color:transparent}
    .phase .pill{display:inline-block;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.08);border-radius:999px;padding:.34rem .7rem;font-size:.92rem;margin:.2rem .35rem .2rem 0}

    .phase .grid{display:grid;gap:14px;margin:16px 0}
    @media(min-width:900px){ .phase .cols2{grid-template-columns:repeat(2,1fr)} }
    .phase .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:14px;padding:14px}
    .phase .card h2{margin:.1rem 0 .4rem;font-size:1.15rem}
    .phase .meta{color:#9a9aa6;font-size:.92rem}
    .phase ul{margin:.2rem 0 .3rem;padding-left:1.1rem}
    .phase li{margin:.18rem 0}

    .phase .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.65rem .9rem;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#FF6A00;color:#111;font-weight:800}
    .phase .btn--ghost{display:inline-flex;align-items:center;gap:.5rem;padding:.55rem .8rem;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#fff;font-weight:700}
    .phase a.btn--ghost:hover{text-decoration:none;color:#FF6A00}

    .phase .toggle{display:flex;gap:.6rem;align-items:center}
    .phase input[type="checkbox"]{width:18px;height:18px}
    .phase .table{width:100%;border-collapse:collapse}
    .phase .table th,.phase .table td{border:1px solid rgba(255,255,255,.14);padding:.5rem .6rem;text-align:left;vertical-align:top}
    .phase .table th{background:rgba(255,255,255,.06)}
  </style>
