<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .w{font-family:Montserrat,Segoe UI,Arial,sans-serif;font-weight:900;letter-spacing:-1.6px}
    </style>
  </defs>

  <!-- WORDMARK: one continuous line (no spaces); FIT overlay in orange -->
  <!-- Draw full word in black first -->
  <text id="word" x="120" y="168" font-size="156" class="w" fill="#000000">FREEFITFUEL</text>
  <!-- Repaint just FIT in orange at its optical center (cx). 
       If needed, tweak cx by ±8–12 to perfectly overlay in your renderer. -->
  <text id="fit" x="800" y="168" font-size="156" class="w" fill="#FF6A00" text-anchor="middle">FIT</text>

  <!-- DUMBBELL: short, chunky; centered under FIT (same cx=800) -->
  <!-- If it looks a hair off in your preview, change DUMB_CX only. -->
  <!-- DUMB_CX -->
  <g id="dumbbell" transform="translate(800,0)" fill="#000000" aria-label="dumbbell under FIT">
    <!-- handle (short, thick) -->
    <rect x="-110" y="208" width="220" height="56" rx="16"/>
    <!-- left plates: larger inner, smaller outer -->
    <rect x="-180" y="178" width="64"  height="116" rx="10"/>  <!-- inner large -->
    <rect x="-222" y="194" width="36"  height="88"  rx="9"/>   <!-- outer small -->
    <!-- right plates: mirror -->
    <rect x="116"  y="178" width="64"  height="116" rx="10"/>  <!-- inner large -->
    <rect x="186"  y="194" width="36"  height="88"  rx="9"/>   <!-- outer small -->
  </g>
</svg>
