<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="620" viewBox="0 0 2000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .word { font: 800 260px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; }
    </style>
  </defs>

  <!-- ===== TYPO ===== -->
  <!-- We place each word by anchor so spacing is stable and the middle word has a known centre (cx). -->
  <!-- Set the centre of “Fit” here (change this one number to nudge everything): -->
  <g id="type" data-cx="1040">
    <!-- FREE ends at cx-220 -->
    <text x="820" y="360" class="word" fill="#000000" text-anchor="end">Free</text>
    <!-- FIT is centred at cx -->
    <text id="fit" x="1040" y="360" class="word" fill="#FF6A00" text-anchor="middle">Fit</text>
    <!-- FUEL begins at cx+220 -->
    <text x="1260" y="360" class="word" fill="#000000" text-anchor="start">Fuel</text>
  </g>

  <!-- ===== DUMBBELL (centred under FIT @ same cx) ===== -->
  <!-- Geometry is symmetric around cx=1040. Make the dumbbell chunkier by increasing heights/widths. -->
  <g id="dumbbell" fill="#000000">
    <!-- set cx here; change this if you change the type cx -->
    <!-- cx = 1040 -->
    <!-- HANDLE (short & thick) -->
    <!-- bar width 180 → left = cx-90 = 950 -->
    <rect x="950" y="420" width="180" height="72" rx="36"/>

    <!-- DIMENSIONS -->
    <!-- inner plate: 70×180, touches handle (10px gap from bar edge) -->
    <!-- outer plate: 40×120, 12px away from inner -->
    <!-- LEFT (inner large then outer small) -->
    <rect x="870" y="350" width="70" height="180" rx="12"/>          <!-- inner large -->
    <rect x="818" y="380" width="40" height="120" rx="10"/>          <!-- outer small -->

    <!-- RIGHT (mirror) -->
    <rect x="1140" y="350" width="70" height="180" rx="12"/>         <!-- inner large -->
    <rect x="1222" y="380" width="40" height="120" rx="10"/>         <!-- outer small -->
  </g>
</svg>
