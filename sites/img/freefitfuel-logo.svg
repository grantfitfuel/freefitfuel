<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="380" viewBox="0 0 1600 380">
  <defs>
    <style>
      .w{font-family:Montserrat,Segoe UI,Arial,sans-serif;font-weight:900;letter-spacing:-1.5px}
    </style>
  </defs>

  <!-- ONE HORIZONTAL LINE -->
  <text x="80" y="170" font-size="160" class="w" fill="#000000">FREE</text>
  <text id="fit" x="650" y="170" font-size="160" class="w" fill="#FF6A00">FIT</text>
  <text x="980" y="170" font-size="160" class="w" fill="#000000">FUEL</text>

  <!-- DUMBBELL: centered under FIT, short bar -->
  <!-- FIT spans approx x=650..930; place bar slightly wider than FIT -->
  <g id="dumbbell" fill="#000000">
    <!-- bar -->
    <rect x="638" y="210" width="304" height="42" rx="12"/>
    <!-- LEFT: larger inner plate + smaller outer plate -->
    <!-- larger inner (closer to grip) -->
    <rect x="604" y="196" width="30" height="70" rx="7"/>
    <!-- smaller outer (farther from grip) -->
    <rect x="580" y="204" width="18" height="54" rx="6"/>

    <!-- RIGHT: larger inner plate + smaller outer plate -->
    <!-- larger inner (closer to grip) -->
    <rect x="1010" y="196" width="30" height="70" rx="7"/>
    <!-- smaller outer (farther from grip) -->
    <rect x="1044" y="204" width="18" height="54" rx="6"/>
  </g>
</svg>
