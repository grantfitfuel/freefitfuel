<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="620" viewBox="0 0 2000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .word { font: 800 260px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; }
    </style>
  </defs>

  <!-- WORDS (tighterspacing) -->
  <text x="860" y="360" class="word" fill="#000000" text-anchor="end">Free</text>
  <text x="1040" y="360" class="word" fill="#FF6A00" text-anchor="middle">Fit</text>
  <text x="1220" y="360" class="word" fill="#000000" text-anchor="start">Fuel</text>

  <!-- DUMBBELL (dropped ~20px; short thick handle; big inner plates, smaller outers with a gap) -->
  <!-- Center is the same as "Fit" (cx=1040); geometry is symmetric -->
  <g fill="#000000" aria-label="dumbbell">
    <!-- HANDLE: width 180 â†’ left x = 1040 - 90 = 950 -->
    <rect x="950" y="440" width="180" height="72" rx="36"/>

    <!-- LEFT plates -->
    <rect x="870" y="370" width="70" height="180" rx="12"/>      <!-- inner large (touches handle) -->
    <rect x="818" y="400" width="40" height="120" rx="10"/>      <!-- outer small (visible gap) -->

    <!-- RIGHT plates (mirror) -->
    <rect x="1140" y="370" width="70" height="180" rx="12"/>     <!-- inner large -->
    <rect x="1222" y="400" width="40" height="120" rx="10"/>     <!-- outer small -->
  </g>
</svg>
